spring.datasource.url=jdbc:tc:postgresql:9.6.8:///test_database
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JWT Configuration
jwt.secret=testSecretKeyThatIsLongEnoughForHmacSha256AlgorithmToWorkProperly
jwt.expiration=3600
jwt.refresh-expiration=7200

# Logging configuration for tests
logging.level.kr.co.bookquiz.api=DEBUG
logging.level.org.springframework.security=DEBUG

# Hibernate Configuration for tests
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false